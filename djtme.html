<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="me.css">
    <title>playmusic | zunes</title>
</head>
<body>
    <div class="background">
        <img src="picture/1423406108-zscdbig_bang_big_ban_300x300_1__uneb.jpg" id="bg-img">
    </div>

    <div class="container">
        <div class="player-img">
            <img src="picture/1423406108-zscdbig_bang_big_ban_300x300_1__uneb.jpg" class="active" id="cover">
        </div>

        <h2 id="music-title">test</h2>
        <h3 id="music-artist">test artist</h3>

        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="player-controls">
            <i class="fa-solid fa-backward prev-btn" title="previous"></i>
            <i class="fa-solid fa-play play-button" title="play"></i>
            <i class="fa-solid fa-forward next-btn" title="next"></i> 
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
